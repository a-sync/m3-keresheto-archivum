name: cron/daily
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'

jobs:
  cronjob:
    runs-on: ubuntu-latest
    steps:
      - name: 🙏 Make Request
        id: req
        uses: fjogeleit/http-request-action@v1
        with:
          url: http://m3.devs.space/cron/daily
          method: GET
      - name: 🤲 Show Response
        run: |
          echo ${{ steps.req.outputs.response }}
          echo .
          echo ${{ steps.req.outputs.headers }}
