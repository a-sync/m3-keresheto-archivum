name: cron/backup
on:
  workflow_dispatch:
  schedule:
    - cron: '30 8 * * 5'

jobs:
  cronjob:
    runs-on: ubuntu-latest
    steps:
      - name: 🙏 Make Request
        id: req
        uses: fjogeleit/http-request-action@v1
        with:
          url: http://m3.devs.space/cron/backup
          method: GET
          contentType: text/plain
          timeout: 30000
      - name: 🤲 Show Response
        run: |
          echo ${{ steps.req.outputs.response }}
